<!DOCTYPE html>

        <meta name="renderer" content="webkit">

    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                  <label for="L_title" class="layui-form-label1">
                        <span style="font-size: 24px; color: #00F; text-align:center">查看</span>
                  </label>
                    
                </div>
                
              	<div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">学习者编号</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                 <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">姓名</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">年龄</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">性别</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">所属学校</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">联系方式</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" value="" 
	                        autocomplete="off" class="layui-input">
	                </div>
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn">确定</button>
                </div>
          </form>
    </div>
    
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="./js/x-layui.js" charset="utf-8"></script>
    <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;


                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
            });
        </script>
    <script>
