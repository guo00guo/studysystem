<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>学习者用户-查看</title>
        <meta name="renderer" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="format-detection" content="telephone=no"/>
        <link rel="stylesheet" href="/css/x-admin.css" th:href="@{/css/x-admin.css}" media="all"/>
    </head>

    <body>
        <div class="x-body">
            <form class="layui-form" th:action="@{/adminGetAllStudent/}+${queryName}+'/'+${currentPage}" method="get" id="myForm">
              	<div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">编号</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" th:value="${student.studentId}"
	                        autocomplete="off" class="layui-input" th:readonly="true">
	                </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="title" th:value="${student.userName}"
                               autocomplete="off" class="layui-input" th:readonly="true">
                    </div>
                </div>

                 <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">姓名</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" th:value="${student.realName}"
	                        autocomplete="off" class="layui-input" th:readonly="true">
	                </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="title" th:value="${student.gender}"
                               autocomplete="off" class="layui-input" th:readonly="true">
                    </div>
                    <!--<div class="layui-input-block">-->
                        <!--<input checked="" type="checkbox" value="2"> 男-->
                        <!--<input name="id[]" type="checkbox" value="2"> 女-->
                    <!--</div>-->
                </div>

                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">地址</label>
	                <div class="layui-input-block">
	                  <input type="text" id="L_title" name="title" required lay-verify="title" th:value="${student.address}"
	                        autocomplete="off" class="layui-input" th:readonly="true">
	                </div>
                </div>

                <div class="layui-form-item" style="display: block">
                    <label  class="layui-form-label">图片
                    </label>
                    <img name="imageUrl" id="imageUrl" width="400" th:src="'/'+${student.imageUrl}">
                </div>

                <div class="layui-form-item layui-form-text">
                    <label for="L_content" class="layui-form-label" style="top: -2px;">描述</label>
                    <div class="layui-input-block">
                         <textarea type="text" id="L_content"  required lay-verify="title" th:value="${student.description}"
                                   autocomplete="off" class="layui-textarea" th:readonly="true">[[${student.description}]]</textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="" type="submit" >确认
                    </button>
                    <button class="layui-btn" lay-filter="back" onclick="javascript:history.back(-1);">返回</button>
                </div>
          </form>
    </div>

        <script src="/lib/layui/layui.js" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
        <script src="/js/x-layui.js" th:src="@{/js/x-layui.js}"></script>
    <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;

                //创建一个编辑器
                editIndex = layedit.build('L_content');
                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
            });
        </script>
    <script>
        var _hmt = _hmt || [];
        (function() {
          var hm = document.createElement("script");
          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
        })();
        </script>
    </body>

</html>
