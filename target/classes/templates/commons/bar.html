<script>
    function userLogout() {
        alert("123");
        $.ajax({
            type: 'post',
            url: 'user/logout',
            success: function () {
                if (!window.sessionStorage) {
                    alert("浏览器不支持sessionStorage");
                    return false;
                } else {
                    var storage = window.sessionStorage;
                    alert("退出成功");
                    storage.clear();

                    window.location.href = 'admin_index.html';
                }
            }
        });
    }
</script>
